name: CI/CD for MERN Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # FRONTEND SETUP
    - name: Check if frontend/vite-project directory exists
      run: |
        if [ ! -d "frontend/vite-project" ]; then
          echo "frontend/vite-project directory not found!";
          exit 1;
        fi

    - name: Set up Node.js for Frontend
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install frontend dependencies
      run: |
        cd frontend/vite-project
        npm install

    - name: Build frontend
      run: |
        cd frontend/vite-project
        npm run build

    # BACKEND SETUP (Node.js)
    - name: Set up Node.js for Backend
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run backend tests (optional)
      run: |
        cd backend
        npm test

    # Optional: Notify Success
    - name: Notify Success
      uses: some-notification-action
      if: success()
